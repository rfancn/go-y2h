{% if elem.Attribute %}<table {{ elem.Attribute|safe }}>{% else %}<table>{% endif %}
{% if elem.Thead %}
<thead>
    <tr>
        {% for th in elem.Thead %}
        <th>{{ th|safe }}</th>
        {% endfor %}
    </tr>
</thead>
{% endif %}
{% if elem.Tbody %}
<tbody>
    {% for tr in elem.Tbody %}
    <tr>
        {% for td in tr %}
        <td>{{ td|safe }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</tbody>
{% endif %}
</table>
