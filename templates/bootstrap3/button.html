{% if !form_layout %}{% set form_layout = "horizontal" %}{% endif %}

{# when form_layout is horizontal #}
{% if form_layout and form_layout == 'horizontal' %}
    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            {% if elem.Attribute %}
            <button type="button" {{ elem.Attribute|safe }}>{{ elem.Text }}</button>
            {% else %}
            <button type="button">{{ elem.Text }}</button>
            {% endif %}
        </div>
    </div>
{% else %}
    {% if elem.Attribute %}
    <button type="button" {{ elem.Attribute|safe }}>{{ elem.Text }}</button>
    {% else %}
    <button type="button">{{ elem.Text }}</button>
    {% endif %}
{% endif %}
